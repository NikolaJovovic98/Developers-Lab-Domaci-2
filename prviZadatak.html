<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prviZadatak.css">
    <script src="prviZadatak.js" defer></script>
    <title>Document</title>
</head>
<body>

    <header>

        <div class="navbar">

            <div>

                <h1>Item Lister </h1>

            </div>

            <div class="search-bar">
                <input type="text" class="form-control" id="filter" placeholder="Search Items...">
            </div>

        </div>



    </header>
    
  

    <section id="app">

        <div class="add-items">

            <h2>Add items</h2>

            <div class="add-items-form">

                <form id="addForm" class="addFromID">
                    <input type="text" class="addField" id="item">
                    <input type="submit" class="addButton" value="Submit">
                </form>

            </div>

           
        </div>

        <div class="items-list">

            <h2>Items</h2>

           <div class="list-div">

                <ul id="ul-items">

                    <li class="list-group-item"> <span  class="item-name"> Item 1</span> <button class="deleteButton">X</button></li>
                    <li class="list-group-item"> <span class="item-name"> Item 2</span> <button class="deleteButton">X</button></li>
                    <li class="list-group-item"> <span class="item-name"> Item 3</span> <button class="deleteButton">X</button></li>
                    <li class="list-group-item"> <span class="item-name"> Item 4</span> <button class="deleteButton">X</button></li>



                </ul>


           </div>




        </div>
    




    </section>


</body>
</html>
