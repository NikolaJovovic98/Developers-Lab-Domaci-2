<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TomatoTimer</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
    <link rel="stylesheet" href="pomodoroClock.css">
    <script src="pomodoroClock.js" defer></script> 
</head>
<body>
    
    <div id="pomodoro-clock">

        <div id="nav-options">

            <button class="nav-buttons" id="pomodoroClassic">Pomodoro</button>
            <button class="nav-buttons" id="pomodoroShort">Short Break</button>
            <button class="nav-buttons" id="pomodoroLong">Long Break</button>


        </div>


        <div id="clock-time">

            <p id="display-time"></p>


        </div>

        <div id="time-options" class="hide">

            <button class="time-buttons" id="start">Start</button>
            <button class="time-buttons" id="stop">Stop</button>
            <button class="time-buttons" id="reset">Reset</button>



        </div>

    

    </div>


</body>
</html>
